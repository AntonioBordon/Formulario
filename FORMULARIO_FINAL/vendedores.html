<body>

            <header>
                <hgroup class="top_page">

        <div>
            <h3 class="titulo">Cadastrar Fornecedores</h3>
            <form action="#" method="post" id="fornecedores">

                <p class="descricao">Nome Social: </p>
                <input type="text" id="nome"></input>

                <p class="descricao">CPF: </p>
                <input  type="number" id="CPF"></input>

                <p class="descricao">Carteira de Trabalho: </p>
                <input  type="number" id="carteiraTrabalho"></input>

                <p class="descricao">Telefone: </p>
                <input  type="number" id="telefone"></input>

                <p class="descricao">Data da Admissao: </p>
                <input  type="date" id="dataAdmissao"></input>

                <!--Local para ativar e desativar fornecedor-->
                
                <input type="button" value="Cadastrar" id="enviar_formulario">
            </form>
        </div>

        <div>
            <footer>

        </div>
