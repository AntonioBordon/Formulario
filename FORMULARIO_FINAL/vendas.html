                    <div>

        </div>

        <div>
            <h3 class="titulo">Cadastrar Venda</h3>
            <form action="" method="get">
                <p>Informe o Vendedor: </p>
                <input type="text" id="vendedor">
                <input type="button" value="Buscar" id="enviar_formulario">
            </form>

            <form action="" method="get">
                <p>Informe a Categoria: </p>
                <input type="text" id="categoria">
                <input type="button" value="Buscar" id="enviar_formulario">
            </form>

            <form action="" method="get">
                <p>Informe o Produto: </p>
                <input type="text" id="produto">
                <input type="button" value="Buscar" id="enviar_formulario">
            </form>
            
            <form action="" method="post">

                <p>Data da Venda:</p>
                <input type="date" name="data" id="dataVenda">

                <p>Valor da Venda:</p>
                <input type="number" id="valorTotal">

                <p>Quantidade</p>
                <input type="number" id="quantidade">

                <!--Local para ativar e desativar fornecedor-->
                
                <input type="button" value="Cadastrar" id="enviar_formulario">
            </form>
        </div>

        <div>
            <footer>
            </footer>
        </div>
