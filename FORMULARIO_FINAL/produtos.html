<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Produtos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href='styles.css'>
    <link rel="stylesheet" href='reset.css'>
</head>

<body>
    <div>
        <div>
            <header>
                <hgroup class="top_page">
                    <img class="logo" src="https://imagensemoldes.com.br/wp-content/uploads/2020/09/Imagem-Nike-Logo-PNG-1024x1024.png">
                    <div>
                        <a class="pages" href="./compras.html">Compras</a>
                        <a class="pages" href="./fornecedores.html">Fornecedores</a>
                        <a class="pages" href="./categorias.html">Categorias</a>
                        <a class="pages" href="./produtos.html">Produtos</a>
                        <a class="pages" href="./vendas.html">Vendas</a>
                        <a class="pages" href="./vendedores.html">Vendedores</a>
                    </div>
                </hgroup>
            </header>
        </div>

        <div>
            <h3 class="titulo">Dados do Fonecedor e da Categoria do produto</h3>

            <form action="" method="get">
                <p>Informe o Fornecedor: </p>
                <input type="text" id="Fornecedor">
                <input type="button" value="Buscar" id="enviar_formulario">
            </form>
            <form>
                <p>Informe a Categoria</p>
                <input type="text" id="categoria">
                <input type="button" value="Buscar" id="enviar_formulario">
            </form>

            <h3 class="titulo">Cadastrar Produtos</h3>
            <form action="#" method="post" id="produtos">

                <p class="descricao">Nome do Produto: </p>
                <input type="text" id="nomeProduto"></input>

                <p class="descricao">Descrição do Produto: </p>
                <input  type="text" id="descricaoProduto"></input>

                <p class="descricao">Valor do Produto: </p>
                <input  type="number" id="valorUnitario"></input>
                
                <p class="descricao">Quantidade do Produto: </p>
                <input  type="number" id="quantidade"></input>
                
                <p class="descricao">Quantidade minima de Produtos: </p>
                <input  type="number" id="quantidadeMinima"></input>

                <!--Local para ativar e desativar Categoria-->
                
                <input type="button" value="Cadastrar" id="enviar_formulario">
            </form>
        </div>

        <div>
            <footer>
            </footer>
        </div>
    </div>
</body>
